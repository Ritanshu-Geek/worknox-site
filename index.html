<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worknox - Launching Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000000;
      color: white;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d9ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 0.25rem;
      letter-spacing: 2px;
    }

    .coming-soon {
      font-size: 1.75rem;
      font-weight: 500;
      letter-spacing: 1px;
      color: #00ffaa;
      background: linear-gradient(90deg, #00ffaa, #00d9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 0;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.25rem;
      margin-top: 0;
      color: #ccc;
      animation: slideIn 2s ease-in-out 0.5s forwards;
      opacity: 0;
    }

    .cta-subtext {
      font-size: 1rem;
      font-style: italic;
      margin-top: 1rem;
      color: #bbb;
      animation: fadeIn 2s ease-in-out 1.2s forwards;
      opacity: 0;
    }

    .cta-button {
      margin-top: 1.5rem;
      background: #00d9ff;
      color: black;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 0 12px #00d9ff;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite, popUp 2s ease-in-out 1.5s forwards;
      opacity: 0;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #00ffaa;
      box-shadow: 0 0 16px #00ffaa;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 400px;
      height: 400px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px #00d9ff; }
      50% { box-shadow: 0 0 20px #00d9ff; }
      100% { box-shadow: 0 0 8px #00d9ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Worknox</div>
    <div class="coming-soon">Launching Soon</div>
    <div class="tagline">What if managing teams felt like a game and ran itself? You’re about to find out.</div>
    <div class="cta-subtext"><em>Join our beta and unlock early access benefits – built for the bold.</em></div>
    <button class="cta-button" onclick="window.open('https://forms.gle/K8vif2A5BGrJ9mWq5', '_blank')">Get Early Access</button>
  </div>

  <div class="footer">© 2025 | Worknox</div>
</body>
</html>
