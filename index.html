<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worknox - Launching Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #000000 0%, #111111 100%);
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00d9ff, #00ffaa);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      animation: popAndMoveUp 2s ease-in-out forwards;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeInRest 1s ease-in-out 2s forwards;
    }

    .coming-soon {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #00ffaa;
    }

    .tagline {
      font-size: 1.25rem;
      margin-top: 0;
      color: #ccc;
    }

    .cta-subtext {
      font-size: 1rem;
      font-style: italic;
      margin-top: 1rem;
      color: #bbb;
    }

    .cta-button {
      margin-top: 1.5rem;
      background: #00d9ff;
      color: black;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px #00d9ff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      animation: glowPulse 2s infinite ease-in-out;
    }

    .cta-button:hover {
      background: #00ffaa;
      box-shadow: 0 0 25px 7px #00ffaa;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 15px 3px #00d9ff;
      }
      50% {
        box-shadow: 0 0 25px 7px #00d9ff;
      }
      100% {
        box-shadow: 0 0 15px 3px #00d9ff;
      }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    @keyframes popAndMoveUp {
      0% {
        transform: scale(0.6) translateY(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(-60px);
      }
    }

    @keyframes fadeInRest {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">Worknox</div>

  <div class="container">
    <div class="coming-soon">Launching Soon</div>
    <div class="tagline">What if managing teams felt like a game and ran itself? You’re about to find out.</div>
    <div class="cta-subtext"><em>Join our beta and unlock early access benefits – built for the bold.</em></div>
    <button class="cta-button" onclick="window.open('https://forms.gle/QxTNeJvKTfp3pYKi6', '_blank')">Get Early Access</button>
  </div>

  <div class="footer">© 2025 | Worknox</div>
</body>
</html>
